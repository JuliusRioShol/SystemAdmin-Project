<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Board</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 0;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        header {
            background: linear-gradient(135deg, #333 0%, #555 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            font-size: 28px;
            font-weight: bold;
        }
        nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 18px;
            background: rgba(255,255,255,0.1);
            border-radius: 6px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        nav a:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
        .user-info {
            color: #ddd;
            margin-right: 10px;
            font-style: italic;
        }
        main {
            padding: 30px;
        }
        .message {
            padding: 20px;
            margin: 20px 0;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }
        .message:hover {
            transform: translateY(-2px);
        }
        .message h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 20px;
        }
        .message p {
            color: #666;
            line-height: 1.7;
            margin-bottom: 12px;
        }
        .message-meta {
            font-size: 12px;
            color: #888;
            border-top: 1px solid #eee;
            padding-top: 10px;
            display: flex;
            justify-content: space-between;
        }
        .no-messages {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        .no-messages h3 {
            margin-bottom: 10px;
            color: #333;
        }
        form {
            margin: 20px 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: transform 0.2s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #dc3545;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 12px 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #28a745;
        }
        .guest-notice {
            background: #e3f2fd;
            color: #1565c0;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            border-left: 4px solid #2196f3;
        }
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 8px;
            }
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            nav {
                flex-wrap: wrap;
                justify-content: center;
            }
            main {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìã Discussion Board</h1>
            <nav>
                <a href="/">üè† Home</a>
                {{if .User}}
                    <span class="user-info">Welcome, {{.User.FirstName}}!</span>
                    {{if .User.IsActive}}
                        <a href="/post">‚úçÔ∏è New Post</a>
                    {{end}}
                    <a href="/logout">üö™ Logout</a>
                {{else}}
                    <a href="/login">üîë Login</a>
                    <a href="/register">üìù Register</a>
                {{end}}
            </nav>
        </header>
        
        <main>
            {{template "content" .}}
        </main>
    </div>
</body>
</html>
