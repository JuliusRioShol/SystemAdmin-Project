{{define "content"}}
<div style="max-width: 500px; margin: 0 auto;">
    <h2 style="text-align: center; color: #333; margin-bottom: 30px;">ğŸ“ Create Account</h2>
    
    {{if .Error}}
    <div class="error">{{.Error}}</div>
    {{end}}
    
    {{if .Success}}
    <div class="success">{{.Success}}</div>
    {{end}}
    
    <form method="POST" action="/register">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div class="form-group">
                <label for="first_name">ğŸ‘¤ First Name</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            
            <div class="form-group">
                <label for="last_name">ğŸ‘¤ Last Name</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="email">ğŸ“§ Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">ğŸ”’ Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" style="width: 100%;">Create Account</button>
    </form>
    
    <div style="text-align: center; margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee;">
        <p>Already have an account?</p>
        <a href="/login" style="color: #667eea; text-decoration: none; font-weight: bold;">Login Here</a>
    </div>
</div>
{{end}}
