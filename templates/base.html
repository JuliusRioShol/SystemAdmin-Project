<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Board</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            font-size: 24px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            padding: 8px 15px;
            background: #555;
            border-radius: 4px;
        }
        nav a:hover {
            background: #666;
        }
        .message {
            padding: 15px;
            margin: 15px 0;
            background: #f9f9f9;
            border-left: 4px solid #333;
            border-radius: 4px;
        }
        .message h3 {
            color: #333;
            margin-bottom: 8px;
        }
        .message-meta {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
        form {
            margin: 20px 0;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        button {
            background: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background: #555;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .user-info {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Discussion Board</h1>
            <nav>
                <a href="/">Home</a>
                {{if .User}}
                    <span class="user-info">Welcome, {{.User.FirstName}}!</span>
                    {{if .User.IsActive}}
                        <a href="/post">New Post</a>
                    {{end}}
                    <a href="/logout">Logout</a>
                {{else}}
                    <a href="/login">Login</a>
                    <a href="/register">Register</a>
                {{end}}
            </nav>
        </header>
        
        <main>
            {{template "content" .}}
        </main>
    </div>
</body>
</html>
